<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div
        id="header-sticky"
        class="header__area header__transparent header__padding sticky"
      >
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-2 col-sm-4 col-6">
              <div class="header__left d-flex">
                <div class="logo">
                  <a href="/">
                    <img src="./assets/images/logo.png" alt="logo" />
                  </a>
                </div>
                <div class="header__category d-none d-lg-block">
                  <nav>
                    <ul>
                      <li>
                        <a
                          class="cat-menu d-flex align-items-center"
                          href="/courses"
                        >
                          <div class="cat-dot-icon d-inline-block">
                            <svg viewBox="0 0 276.2 276.2">
                              <!-- SVG içeriği -->
                            </svg>
                          </div>
                          <span>Category</span>
                        </a>
                        <ul class="cat-submenu">
                          <li>
                            <a href="/course-details">English Learning</a>
                          </li>
                          <li><a href="/course-details">Web Development</a></li>
                          <li><a href="/course-details">Logo Design</a></li>
                          <li><a href="/course-details">Motion Graphics</a></li>
                          <li><a href="/course-details">Video Edition</a></li>
                        </ul>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
            <div class="col-xxl-9 col-xl-9 col-lg-8 col-md-10 col-sm-8 col-6">
              <div
                class="header__right d-flex justify-content-end align-items-center"
              >
                <div class="main-menu">
                  <nav id="mobile-menu" class="d-none d-xl-block">
                    <ul>
                      <!-- Ana menü öğeleri -->
                    </ul>
                  </nav>
                </div>
                <div class="header__search p-relative ml-50 d-none d-md-block">
                  <form action="#">
                    <input type="text" placeholder="Search..." />
                    <button type="submit"><i class="fad fa-search"></i></button>
                  </form>
                  <div class="header__cart">
                    <a href="javascript:void(0);" class="cart-toggle-btn">
                      <div class="header__cart-icon">
                        <svg viewBox="0 0 24 24">
                          <!-- SVG içeriği -->
                        </svg>
                      </div>
                      <span class="cart-item">2</span>
                    </a>
                  </div>
                </div>
                <div class="header__btn ml-20 d-none d-sm-block">
                  <a class="e-btn" href="/contact">Try for free</a>
                </div>
                <div class="sidebar__menu d-xl-none">
                  <div id="sidebar-toggle" class="sidebar-toggle-btn ml-30">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
